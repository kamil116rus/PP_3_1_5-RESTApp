<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<title>User page</title>


<body style="background-color:#f9fafa">


<!--ШАПКА-->
<div class="container-fluid ">
    <dl class="row" style="padding: 0.5%; background-color: #353a3f">
        <div class="col-md-11 text-left" style="margin-top: 0.2%">
            <ul class="list-inline h5">
                <li class="list-inline-item text-white text-strong navbar-brand"
                    th:utext="${#authentication.name}"></li>
                <li class="list-inline-item text-white navbar-brand">with roles:</li>
                <li class="list-inline-item text-white navbar-brand" id="auth_role">
                    <strong></strong></li>
            </ul>
        </div>
        <div style="margin-top: 0.43%" class="col-md-1 h6">
            <a class="navbar-brand text-white text-right" href="/logout">Logout</a>
        </div>
    </dl>
</div>

<div class="container-fluid ">
    <div class="row" style="background-color: #f8f9fa">
        <div class="row">
            <div class="col-2">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
                       aria-controls="v-pills-user" aria-selected="false">User</a>
                </div>
            </div>


            <div class="col-12 col-md-10">
                <div class="tab-content" id="v-pills-tabContent">


                    <!--Таблица текущего юзера-->
                    <div class="col-10">
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                             aria-labelledby="v-pills-home-tab">
                            <h1>User information-page</h1>
                            <div style="font-weight:bold" class="w-auto p-3 border bg-light clearfix ">About user</div>

                            <table class="table table-bordered table-striped">

                                <tr>
                                    <th>Id</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>

                                <tbody id="oneUserBody">
                                <script src="/js/user.js"></script>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
